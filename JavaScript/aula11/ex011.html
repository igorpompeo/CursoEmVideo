<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Você nasceu em qual país? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verficiar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}!</strong></p>`;
            if(pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Sua nacionalidade é <strong>Brasileiro!</strong></p>`
            } 
            else {
                res.innerHTML += `<p>Sua nacionalidade é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
