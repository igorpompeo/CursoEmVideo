<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(119, 119, 158);
            color: white; /*comentário em CSS*/
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        // para fazer uma conversão melhorada pode usar apenas Number ao invés de Number ou Float, a não ser, que tenha que forçar a conversão para algum deles
        var n1 = Number(prompt('Digite um número: ')) // prompt retorna string
        var n2 = Number(prompt('Digite um outro número:')) // convertendo os dados para inteiro
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // feito com placeholder - modelo de template de string
    </script>
</body>
</html>
